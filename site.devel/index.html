	<div class="container">
  <form action="index.php" method="POST">
    
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Имя</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" name="first_name" placeholder="Имя" required>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Фамилия</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" name="last_name" placeholder="Фамилия" required>
		</div>
	</div>
	<div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
    </div>
    
    <fieldset class="form-group row">
      <legend class="col-form-legend col-sm-2">Ваш пол</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" value="male" checked>
            Мужской
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gender" value="female">
            Женский
          </label>
        </div>
      </div>
    </fieldset>
	<select class="browser-default custom-select custom-select-lg mb-3" name="select_city" required>
		<option selected>Выберете Ваш город</option>
		<option value="Ulyanovsk">Ульяновск</option>
		<option value="Moscow">Москва</option>
		<option value="Berlin">Берлин</option>
	  </select>
	<div class="form-group">
		<label for="exampleFormControlTextarea3">Введите сообщение:</label>
		<textarea class="form-control" name="user_message" rows="7" required></textarea>
	</div>
	<div class="input-group">
		<div class="input-group-prepend">
		  <span class="input-group-text" id="inputGroupFileAddon01">Загрузить</span>
		</div>
		<div class="custom-file">
		  <input type="file" class="custom-file-input" name="upload_file"
			aria-describedby="inputGroupFileAddon01">
		  <label class="custom-file-label">Выберете файл</label>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-2 col-form-label">
		  <button type="reset" class="btn btn-primary">Очистить поля ввода</button>
		</div>
	  </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Я согласен с обработкой предоставляемых данных
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2 col-form-label">
        <button type="submit" class="btn btn-primary">Отправить</button>
      </div>
    </div>
